trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Do The World"

- stage: DevDeploy
  jobs:
  - deployment: DevDeployJob
    environment: Dev
    strategy:
     runOnce:
       deploy:
        steps:
          - script: echo deploy to Dev

- stage: QADeploy
  jobs:
  - job: QADeployJob
    steps: 
    - bash: echo "deploy to QA"
steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

